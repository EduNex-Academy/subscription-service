spring.application.name=subscription-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/subscription_db
spring.datasource.username=subscription_user
spring.datasource.password=subscription_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable Hibernate SQL logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLIC_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Logging Configuration
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:INFO}
logging.level.org.keycloak=${LOG_LEVEL_KEYCLOAK:INFO}
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO}
logging.level.com.edu.auth_service=DEBUG